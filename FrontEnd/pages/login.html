<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles//login.css">
    <title>User - Login</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="appLogo">
                <img src="../assets/AppLogo.png" alt="appLogo">
            </div>
            <div class="headingMessage">
                <p>Login to your account</p>
            </div>
            <div class="logInForm">
                <div class="alert"></div>
                <form class="form" id="form">
                    <div class="formEmail">
                        <input class="input" type="text" id="form-email" name="formEmail" required>
                        <label class="label" for="formEmail">Email</label>
                    </div>

                    <div class="formPassword">
                        <input class="input" type="text" id="form-password" name="formPassword" required>
                        <label class="label" for="formPassword">Password</label>
                    </div>

                    <input type="submit" value="SignIn">
                </form>
            </div>
            <div class="signIn">
                <p>Don't have an account? <a style="color: green; cursor: pointer; font-weight: 500;" href="#">SignUp</a></p>
            </div>
        </div>

        <div class="rightContainer">
            <div class="loginImage">
                <img src="../assets/loginImg.png" alt="signupImage">
            </div>
        </div>
    </div>
</body>
</html>
