<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Expense Tracker</title>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="appLogo">
            <img src="../assets/logo.png" alt="appLogo">
        </div>
        <div class="premiumBtn">
            <button id="buy-premium"></button>
        </div>
        <div class="leaderBoard">
            <a href="http://127.0.0.1:5500/FrontEnd/pages/leaderboard.html" id="leader-board"></a>
        </div>
        <div class="profile">
            <a href="#"><img src="../assets/rick.jpg" alt="profile"></a>
        </div>
    </nav>

    <div class="mainContainer">
        <div class="leftContainer">
            <div class="headingMessage">
                <p>ADD NEW EXPENSE</p>
            </div>
            <div class="logInForm">
                <form class="form" id="form">
                    <div class="expenseAmount">
                        <input class="input" type="text" id="exp-amt" name="expenseAmount" required>
                        <label class="label" for="exp-amt">Enter Amount</label>
                    </div>

                    <div class="expenseDescription">
                        <input class="input" type="text" id="exp-desc" name="expenseDescription" required>
                        <label class="label" for="exp-desc">Description</label>
                    </div>

                    <div class="expenseCategory">
                        <select class="input" name="expenseCategory" id="expense-cat">
                            <option value="" disabled selected hidden>Select category</option>
                            <option value="food">Food</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="medicine">Medicine</option>
                            <option value="investment">Investment</option>
                        </select>
                    </div>

                    <input type="submit" value="Add Expense">
                </form>
            </div>
        </div>
        <div class="rightContainer">
            <div class="headingMessage">
                <p>ALL EXPENSES</p>
            </div>
            <ul class="list" id="expenses"></ul>
        </div>
    </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="../scripts/home.js"></script>
</body>

</html>
